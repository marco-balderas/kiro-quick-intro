# Configuración de SonarQube para el taller Kiro
sonar.projectKey=kiro-workshop-task-manager
sonar.projectName=Task Manager - Kiro Workshop
sonar.projectVersion=1.0

# Directorios de código fuente
sonar.sources=src
sonar.exclusions=node_modules/**,*.md,scripts/**,docs/**,cdk/**,backup-original/**,soluciones-referencia/**

# Configuración de JavaScript
sonar.javascript.file.suffixes=.js,.jsx
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configuración de CSS
sonar.css.file.suffixes=.css,.scss,.sass

# Configuración de HTML
sonar.html.file.suffixes=.html,.htm

# Configuración de análisis
sonar.sourceEncoding=UTF-8

# Reglas específicas para el taller
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S1481
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.js
sonar.issue.ignore.multicriteria.e2.ruleKey=css:S4658
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.css
sonar.issue.ignore.multicriteria.e3.ruleKey=html:S5254
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.html

# Configuración de calidad
sonar.qualitygate.wait=true
